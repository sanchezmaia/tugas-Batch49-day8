      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
    <nav>
      <ul>
        <li>
          <img src="img/logo.png" alt="logo-navbar" />
        </li>
        <li class="hide-item"><a href="index.html">Home</a></li>
        <li class="hide-item"><a href="blog.html">My Project</a></li>
        <li class="hide-item"><a href="testimony.html">My Testimony</a></li>
      </ul>
      <div class="nav-contact hide-item">
        <a href="contact.html">Contact Me</a>
      </div>
      <!-- Hamburger Menu -->
      <div class="right-side" id="barsmenu">
        <button style="background-color: transparent; color: #fd4e2f; cursor: pointer; border: none" onclick="openHamburger()"><i class="fa-solid fa-bars" style="font-size: 2em; margin-right: 10px"></i></button>
      </div>
    </nav>
    <div class="hamburger-menu" id="hamburger-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">My Project</a></li>
        <li><a href="testimony.html">My Testimony</a></li>
        <li><a class="active-page" href="contact.html">Contact Me</a></li>
      </ul>
    </div>
    <div class="container">
      <h2>GET IN TOUCH</h2>
      <div class="form">
        <form>
          <div>
            <label for="input-name">Name</label>
            <input height="500" type="text" id="input-name" required />
          </div>
          <div>
            <label for="input-email">email</label>
            <input type="email" id="input-email" required />
          </div>
          <div>
            <label for="input-phone">Phone Number</label>
            <input type="number" id="input-phone" />
          </div>
          <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
              <option value="" hidden>select</option>
              <option>Frontend</option>
              <option>Backend</option>
              <option>FullStack</option>
            </select>
          </div>
          <div>
            <label for="input-message">Your message</label>
            <textarea rows="5" cols="10" id="input-message"></textarea>
          </div>
          <div>
            <button type="button" onclick="submitData()">submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/contact.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
